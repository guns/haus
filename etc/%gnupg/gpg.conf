# https://we.riseup.net/riseuplabs+paow/openpgp-best-practices
use-agent
no-greeting
display-charset utf-8
photo-viewer feh %i
keyid-format 0xlong
verify-options show-uid-validity show-photos
list-options show-uid-validity show-photos show-keyring

ask-cert-level
require-cross-certification

keyserver hkps://zimmermann.mayfirst.org
keyserver-options ca-cert-file=~/.certificates/zimmermann.mayfirst.org.crt,include-revoked,include-disabled,verbose

default-preference-list AES256 AES192 AES CAST5 SHA512 SHA384 SHA256 SHA224 RIPEMD160 ZLIB BZIP2 ZIP Uncompressed
personal-cipher-preferences AES256 AES192 AES CAST5
personal-digest-preferences SHA512 SHA384 SHA256 SHA224 RIPEMD160
personal-compress-preferences ZLIB BZIP2 ZIP Uncompressed

default-key 0x4BC72AA6B1AE2B5AC7F7ADCF9D1AA266D2BC9C2D
encrypt-to  0x4BC72AA6B1AE2B5AC7F7ADCF9D1AA266D2BC9C2D
