#
# Settings only available in newer releases
#

set-option -g renumber-windows on

if-shell '((EUID > 0))' '\
    bind-key M new-window -c ~/Mail -t 0 \; send-keys -t 0 "mbwatch " \; rename-window Mail \; move-window -r ; \
    bind-key P new-window -c ~/Media/Music "TERM=screen-256color exec cmus" ; \
    bind-key i new-window -c ~/.weechat "TERM=screen-256color exec weechat-curses" \; rename-window irc ; \
    bind-key m new-window -c ~/Downloads "TERM=screen-256color exec muttlaunch -f" ; \
    bind-key p new-window -c ~/Downloads "exec pianobarlaunch pandora.com/f268416@rmqkr.net" ; \
'

# These window binds are meant to use the new -c option that replaces the
# default-path setting, but they are currently the same as in compat.conf
# until the old behavior can be duplicated.
bind-key    E split-window -h vim
bind-key    S command-prompt 'split-window "%%"'
bind-key    V command-prompt 'split-window -h "%%"'
bind-key    c new-window
bind-key    e new-window vim
bind-key    h new-window "TERM=screen-256color htop"
bind-key    n command-prompt 'new-window "%%"'
bind-key    s split-window
bind-key    v split-window -h
bind-key -r z resize-pane -Z
