chat = 252
chat_bg = default
chat_buffer = white
chat_channel = 237
chat_day_change = cyan
chat_delimiters = 237
chat_highlight = black
chat_highlight_bg = magenta
chat_host = 237
chat_inactive_buffer = darkgray
