Section "InputClass"
	Identifier "Mouse"
	Driver "libinput"
	MatchIsPointer "on"
	Option "NaturalScrolling" "true"
EndSection

Section "InputClass"
	Identifier "Touchpad"
	Driver "libinput"
	MatchIsTouchpad "on"
	Option "NaturalScrolling" "true"
	# Option "Tapping" "on"
	# Option "ClickMethod" "clickfinger"
	# Option "AccelSpeed" "0.5"
EndSection
