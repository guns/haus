# https://askubuntu.com/questions/137444/is-there-anyway-to-enable-system-wide-inverse-scrolling/519859#519859
Section "InputClass"
	Identifier "Natural Scrolling"
	MatchIsPointer "on"
	MatchDevicePath "/dev/input/event*"
	Option "VertScrollDelta" "-1"
	Option "HorizScrollDelta" "-1"
	Option "DialDelta" "-1"
EndSection

